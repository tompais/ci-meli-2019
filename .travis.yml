language: java
install: true

os: osx
dist: trusty
jsk: openjdk8

script:
  - ./gradlew build -s
  - jdk_switcher use openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
